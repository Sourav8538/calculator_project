<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="calculator">
        <div id="screen" type="text"></div>
        <div class="keys">
            <button value="" id="ac" style="background-color: rgb(250, 7, 7);">AC</button>
            <button value="" id="del" style="background-color: rgb(11, 249, 78);">DEL</i></button>
            <button value="%" id="per">%</button>
            <button value="/" id="devide"><i class="fa-solid fa-divide"></i></button>
            <br>
            <button value="9" id="nine" >9</button>
            <button value="8" id="eight" >8</button>
            <button value="7" id="seven" >7</button>
            <button value="*" id="mul"><i class="fa-solid fa-xmark"></i></button>
            <br>
            <button value="6" id="six">6</button>
            <button value="5" id="five">5</button>
            <button value="4" id="four">4</button>
            <button value="-" id="minus"><i class="fa-solid fa-minus"></i></button>
            <br>
            <button value="1" id="one">1</button>
            <button value="2" id="two">2</button>
            <button value="3" id="three">3</button>
            <button value="+" id="plus"><i class="fa-solid fa-plus"></i></button>
            <br>
            <button value="00" id="dualzero">00</button>
            <button value="0" id="zero">0</button>
            <button value="." id="point">.</button>
            <button value="=" id="equal" style="background-color: blue;"><i class="fa-solid fa-equals fa-beat"></i></button>

        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
